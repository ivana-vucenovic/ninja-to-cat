<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="jQuery assignment">
	<title>Ninja to Cat</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt'));
				$(this).attr('alt', $(this).attr('temp'));
			});
		});		
	</script>
</head>
<body>
    <div id="main_page">
	    <img src="img/cat0.png" alt='img/ninja0.png' temp="">
	    <img src="img/cat1.png" alt='img/ninja1.png' temp="">
	    <img src="img/cat2.png" alt='img/ninja2.png' temp="">
	    <img src="img/cat3.png" alt='img/ninja3.png' temp="">
	    <img src="img/cat4.png" alt='img/ninja4.png' temp="">
    </div>
</body>
</html>
